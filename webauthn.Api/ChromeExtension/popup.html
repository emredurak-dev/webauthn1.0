<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .register-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .user-item.selected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .user-actions {
            display: flex;
            gap: 5px;
        }
        
        .use-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: rgba(33, 150, 243, 0.8);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .delete-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .no-credentials {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebAuthn Helper</h1>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="section">
            <h3>Yeni Kayıt</h3>
            <input type="text" id="username" placeholder="Kullanıcı adı girin...">
            <button id="registerBtn" class="register-btn">Register</button>
        </div>
        
        <!-- Saved Credentials Section -->
        <div class="section">
            <h3>Kayıtlı Kullanıcılar</h3>
            <div id="credentialsList">
                <div class="no-credentials">Henüz kayıtlı kullanıcı yok</div>
            </div>
            <button id="loginBtn" class="login-btn" style="display: none;">Seçili Kullanıcı ile Login</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
